<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kicker</title>
    <link rel="stylesheet" href="index.css"/>
    <script type="application/javascript" src="webjars/requirejs/2.3.5/require.js">
    </script>
    <script type="application/javascript">
        require.config({
            baseUrl: 'js',
            paths: {
                'react': '../webjars/react/16.1.0/react.development',
                'react-dom': '../webjars/react/16.1.0/react-dom.development',
                'babel': '../webjars/requirejs-babel/0.0.9/babel-5.8.34.min',
                'es6': '../webjars/requirejs-babel/0.0.9/es6',
            },
            config: {
                babel: {
                    sourceMaps: "inline",
                    fileExtension: ".js"
                }
            }
        });
        require(['react', 'react-dom', 'es6!app'], function (React, ReactDom, App) {
            ReactDom.render(React.createElement(App.Frame), document.getElementById("app"));
        });
    </script>
</head>
<body>
<div id="app"></div>

</body>
</html>
